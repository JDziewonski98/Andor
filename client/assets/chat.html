<!DOCTYPE html>
<html>

<head>
    <title>ChatJS</title>
    <style>
        body input, body #history {
            text-align: right;
        }

        #history {
            height: 234px;
            overflow: auto;
            background: #eaeaea;
        }

        html, body, input {
            font-family: Georgia, Tahoma, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        
        form {
            margin: 15px 0;
        }
        
        form input[type='text'] {
            border: 2px solid #eb5424;
            border-radius: 5px;
            padding: 5px;
            width: 75%;
        }
        
        form input[type='submit'] {
            background: #eb5424;
            border: none;
            border-radius: 5px;
            color: #FFF;
            cursor: pointer;
            font-weight: bold;
            padding: 7px 5px;
            width: 19%;
        }
        
        </style>
</head>

<body>
    <div id="history">
    </div>
    <input type="text" name="nameField" placeholder="Type something" style="font-size: 22px">
    <input type="button" name="playButton" value="Send" style="font-size: 22px" autocomplete="off"><br />
</body>

</html>
